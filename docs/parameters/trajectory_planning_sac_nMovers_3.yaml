Training Parameters:
  - Environment Parameters:
      - num_movers: 3
      - num_cycles: 120
      - learn_jeark: False
      - layout_tiles: (4,3) # shape
      - v_max: 2.0 # [m/s]
      - a_max: 10.0 # [m/s²]
      - j_max: 100.0 # [m/s³]
      - collision_shape: "box"
      - collision_size: [0.09, 0.09]
      - collision_offset: 0.0
      - collision_offset_wall: 0.0
      - mover_params:
          - size: [0.113 / 2, 0.113 / 2, 0.012 / 2]
          - mass: 0.63
  - Training Environments:
      - num_training_envs: 50
      - seeds: 0-49
  - SAC:
      - learning_rate:
          - learning_rate_schedule: linear
          - initial value: 1e-3
          - total_timesteps: 3e6
      - buffer_size: 1e6
      - learning_starts: 1e4
      - batch_size: 256
      - tau: 0.05
      - gamma: 0.95
      - train_freq: 1
      - gradient_steps: -1
      - ent_coef: "auto"
      - policy_kwargs:
          - share_features_extractor: False
          - net_arch: [256, 256, 128]
          - n_critics: 2
      - replay_buffer_class: HerReplayBuffer
      - replay_buffer_kwargs:
          - copy_info_dict: True
          - n_sampled_goal: 4
          - goal_selection_strategy: "future"

Evaluation Parameters:
  - env_eval_seed: 1000 # (+1 for each new episode)
  - deterministic: True

Versions:
  - Python: "3.11.10"
  - torchrl": "0.10.0"
  - PyTorch": "2.8.0+cu124"
  - GPUEnabled: True
  - Numpy: "2.3.3"
  - Gymnasium": "1.2.1"
  - MuJoCo": "3.3.7"
  - MagBotSim: "1.0.0"
  - MagBotSimEnvironmentVersion: "v0"
